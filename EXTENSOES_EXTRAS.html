<!-- 1. ADICIONANDO M√öSICA DE FUNDO OPCIONAL -->
<div id="audio-controller" class="audio-controller">
    <button id="music-toggle" class="music-toggle" title="Ativar/Desativar M√∫sica">
        üîä
    </button>
    <audio id="background-music" loop>
        <source src="assets/music/background.mp3" type="audio/mpeg">
    </audio>
</div>

<style>
    .audio-controller {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 999;
    }

    .music-toggle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #00d9ff, #ff006e);
        color: white;
        border: none;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .music-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(0, 217, 255, 0.8);
    }

    .music-toggle.playing {
        animation: pulse 1.5s infinite;
    }
</style>

<script>
    const musicToggle = document.getElementById('music-toggle');
    const backgroundMusic = document.getElementById('background-music');

    musicToggle.addEventListener('click', () => {
        if (backgroundMusic.paused) {
            backgroundMusic.play();
            musicToggle.classList.add('playing');
            musicToggle.textContent = 'üîâ';
            localStorage.setItem('musicEnabled', 'true');
        } else {
            backgroundMusic.pause();
            musicToggle.classList.remove('playing');
            musicToggle.textContent = 'üîä';
            localStorage.setItem('musicEnabled', 'false');
        }
    });

    // Restaurar prefer√™ncia do usu√°rio
    if (localStorage.getItem('musicEnabled') === 'true') {
        backgroundMusic.play();
        musicToggle.classList.add('playing');
        musicToggle.textContent = 'üîâ';
    }
</script>

     ==================================================== -->
<button id="scroll-to-top" class="scroll-to-top" title="Voltar ao Topo">
    ‚Üë
</button>

<style>
    .scroll-to-top {
        position: fixed;
        bottom: 150px;
        right: 30px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff006e, #00d9ff);
        color: white;
        border: none;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        transition: all 0.3s;
        display: none;
        align-items: center;
        justify-content: center;
    }

    .scroll-to-top.show {
        display: flex;
        animation: slideInRight 0.3s ease-out;
    }

    .scroll-to-top:hover {
        transform: scale(1.1) translateY(-5px);
        box-shadow: 0 0 30px rgba(255, 0, 110, 0.8);
    }
</style>

<script>
    const scrollToTopBtn = document.getElementById('scroll-to-top');

    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
            scrollToTopBtn.classList.add('show');
        } else {
            scrollToTopBtn.classList.remove('show');
        }
    });

    scrollToTopBtn.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>

     5. NOTIFICA√á√ÉO DE VISITA (TOAST)

<script>
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.textContent = message;
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${type === 'success' ? '#00ff41' : type === 'error' ? '#ff006e' : '#00d9ff'};
            color: ${type === 'success' ? '#0a0e27' : 'white'};
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            animation: slideInRight 0.3s ease-out;
            z-index: 10000;
            font-weight: bold;
        `;

        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.animation = 'slideOutRight 0.3s ease-out forwards';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    // Exemplo de uso
    // showNotification('Bem-vindo ao meu portf√≥lio!', 'success');
</script>

        document.getElementById('visitor-count').textContent = count;
    }

    updateVisitorCount();

<div id="search-widget" class="search-widget" style="
    position: fixed;
    top: 100px;
    right: 30px;
    z-index: 999;
">
    <input type="text" 
        id="quick-search" 
        placeholder="üîç Buscar..."
        style="
            width: 200px;
            padding: 10px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid #00d9ff;
            color: #00d9ff;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s;
        "
    >
    <div id="search-results" style="
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        background: #16213e;
        border: 1px solid #00d9ff;
        border-radius: 5px;
        margin-top: 10px;
        display: none;
        z-index: 1000;
    "></div>
</div>

<script>
    const quickSearch = document.getElementById('quick-search');
    const searchResults = document.getElementById('search-results');

    quickSearch.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        
        if (query.length === 0) {
            searchResults.style.display = 'none';
            return;
        }

        const sections = ['home', 'about', 'projects', 'contact'];
        const matches = sections.filter(s => s.includes(query));

        if (matches.length > 0) {
            searchResults.innerHTML = matches.map(m => 
                `<div style="padding: 10px; cursor: pointer; color: #00d9ff;" 
                    onclick="scrollToSection('#${m}')">${m.toUpperCase()}</div>`
            ).join('');
            searchResults.style.display = 'block';
        } else {
            searchResults.innerHTML = '<div style="padding: 10px; color: #aaa;">Nenhum resultado</div>';
            searchResults.style.display = 'block';
        }
    });
</script>
